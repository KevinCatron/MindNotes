<!DOCTYPE html>
<html lang="en" ng-app="mindNotes">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindNotes</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Unkempt' rel='stylesheet' type='text/css'>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body ng-controller="todoController">

    <div class="container animated fadeInDown">
      <div class="row">
        <p class="gitHub">
    		    <span class="fa fa-github"></span>&nbsp;View
    		      <a href="https://github.com/KevinCatron/MindNotes" target="_blank">Repository on GitHub</a>
    	       </p>
        <form name="frm" ng-submit="addTodo()">
          <div class="col-md-6 col-md-offset-3">
            <div class="addList">
              <input class="addNote" type="text" placeholder="Enter a note!" ng-model="newTodo" name="newTodo" required />
                <button class="add" type="submit" ng-disabled="frm.$invalid">Add note!</button>
              </div>
            </form>
          </div>
        </div>
      </div>




  <div class="container animated fadeInUp">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="notepad"> <!--NOTEPAD-->
          <div class="notepadHead"> <!--NOTEPAD TITLE-->
            <h1 class="title" ng-controller="titleController">{{ greeting }}</h1>
              <i class="fa fa-trash-o" aria-hidden="true" ng-click="clearCompleted()"></i>
          </div>

              <div class="panel panel-default"> <!--PANELS FOR NOTES-->
                <div class="panel-body" ng-repeat="todo in todos">
                  <input type="checkbox" ng-model="todo.done">
                    <span ng-class="{'done': todo.done}"> {{ todo.title }} </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="bootstrap/ui-bootstrap-1.3.3.min.js"></script>
  <script src="https://use.fontawesome.com/b0c6fc8d12.js"></script>
  <script src="app.js"></script>
  </body>
</html>
